<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script type="module" src="index.js"></script>
  <title>Custom manager service</title>
</head>
<body>
  <header class="app-header" id="app-header">
    <h1 class="app-header__app-name">Custom manager service</h1>
    <!-- <div class="app-header__user-and-controls">
      <div class="user-info">
        <div class="user-info__avatar"></div>
        <span class="user-info__username">
          Keanu Reeves
        </span>
      </div>
      <label class="toggle-switch" id="theme-switch">
        <input type="checkbox" class="toggle-switch__checkbox" />
        <div class="toggle-switch__slider"></div>
      </label>
    </div> -->
  </header>
  <main class="app-main" id="app-main">
    <ul class="couriers-list">
      <li class="couriers-list__item courier-adder">
        <button type="button" class="courier-adder__btn">
          &#10010; Добавить маршрут
        </button>
        <input
          type="text"
          placeholder="Новый курьер"
          class="courier-adder__input"
        />
      </li>
    </ul>
  </main>

  <dialog class="app-modal" id="modal-add-courier">
    <form class="app-modal__form">
      <label for="modal-add-courier-input" class="app-modal__question">
        Введите имя нового курьера:
      </label>
      <input type="text" class="app-modal__input" id="modal-add-courier-input"/> 
      <div class="app-modal__controls">
        <button type="button" class="app-modal__btn modal-ok-btn">OK</button>
        <button type="button" class="app-modal__btn modal-cancel-btn">Отмена</button>
      </div>
    </form>
  </dialog>

  <dialog class="app-modal" id="modal-add-task">
    <form class="app-modal__form">
      <label for="modal-add-task-selector" class="app-modal__question">
        Выберите отсановку:
      </label>
      <select id="modal-add-task-selector" name="stops">
        <option value="1"> 1 остановка </option>
        <option value="2"> 2 остановка </option>
        <option value="3"> 3 остановка </option>
        <option value="4"> 4 остановка </option>
      </select>
      <div class="app-modal__controls">
        <button type="button" class="app-modal__btn modal-ok-btn">OK</button>
        <button type="button" class="app-modal__btn modal-cancel-btn">Отмена</button>
      </div>
    </form>
  </dialog>

  <dialog class="app-modal" id="modal-edit-courier">
    <form class="app-modal__form">
      <label for="modal-edit-courier-input" class="app-modal__question">
        Введите имя нового курьера:
      </label>
      <input type="text" class="app-modal__input" id="modal-edit-courier-input"/> 
      <div class="app-modal__controls">
        <button type="button" class="app-modal__btn modal-ok-btn">OK</button>
        <button type="button" class="app-modal__btn modal-cancel-btn">Отмена</button>
      </div>
    </form>
  </dialog>

  <dialog class="app-modal" id="modal-delete-task">
    <form class="app-modal__form">
      <label for="modal-delete-task-input" class="app-modal__question">
      </label>
      <div class="app-modal__controls">
        <button type="button" class="app-modal__btn modal-ok-btn">OK</button>
        <button type="button" class="app-modal__btn modal-cancel-btn">Отмена</button>
      </div>
    </form>
  </dialog>
  <dialog class="app-notifications-modal" id="app-notifications">
  </dialog>
</body>
</html>
